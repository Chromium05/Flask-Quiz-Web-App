{% extends "base.html" %}  {% block content
%}
<h1 class="text-4xl font-bold text-gray-900 text-center">Register</h1>
<div class="w-full max-w-xl mx-auto mt-4">
  <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" method="POST">
    <div class="form-group mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
        Username
      </label>
      <input class="form-control shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" name="username" id="username" type="text" placeholder="Username">
    </div>
    <div class="form-group mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
        Email
      </label>
      <input class="form-control shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" name="email" id="email" type="email" placeholder="example@gmail.com">
    </div>
    <div class="form-group mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="password1">
        Password
      </label>
      <input class="form-control shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" name="password1" id="password1" type="password" placeholder="******************">
    </div>
    <div class="form-group mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="password2">
        Confirm Password
      </label>
      <input class="form-control shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" name="password2" id="password2" type="password" placeholder="******************">
    </div>
    <div class="flex items-center justify-between">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
        Sign In
      </button>
      <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
        Forgot Password?
      </a>
    </div>
  </form>
</div>
{% endblock %}
