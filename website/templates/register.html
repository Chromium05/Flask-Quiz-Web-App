{% extends "base.html" %}
{% block title %}Register | Flask Quiz App{% endblock %}

{% block content %}
<section class="flex flex-col items-center justify-center min-h-[80vh] px-4" data-aos="fade-up">

  <!-- Title -->
  <h1 class="text-4xl sm:text-5xl font-extrabold text-indigo-600 text-center mb-3">
    Create an Account
  </h1>
  <p class="text-gray-600 text-center mb-8">
    Join us and start your learning journey today.
  </p>

  <!-- Register Card -->
  <div class="bg-white/80 backdrop-blur-md border border-gray-200 shadow-xl rounded-3xl w-full max-w-md p-8">
    <form method="POST" class="space-y-6">
      
      <!-- Username -->
      <div>
        <label for="username" class="block text-sm font-semibold text-gray-700 mb-2">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-gray-700">
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">Email</label>
        <input type="email" id="email" name="email" placeholder="example@gmail.com"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-gray-700">
      </div>

      <!-- Password -->
      <div>
        <label for="password1" class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
        <input type="password" id="password1" name="password1" placeholder="Enter your password"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-gray-700">
      </div>

      <!-- Confirm Password -->
      <div>
        <label for="password2" class="block text-sm font-semibold text-gray-700 mb-2">Confirm Password</label>
        <input type="password" id="password2" name="password2" placeholder="Re-enter your password"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-gray-700">
      </div>

      <!-- Actions -->
      <div class="flex items-center justify-between pt-2">
        <button type="submit"
          class="w-full sm:w-auto bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-6 rounded-md shadow-md hover:shadow-lg transition">
          Register
        </button>
      </div>
    </form>

    <!-- Divider -->
    <div class="flex items-center my-6">
      <div class="flex-grow border-t border-gray-300"></div>
      <span class="mx-3 text-gray-500 text-sm">or</span>
      <div class="flex-grow border-t border-gray-300"></div>
    </div>

    <!-- Login Redirect -->
    <p class="text-center text-gray-600 text-sm">
      Already have an account?
      <a href="/login" class="text-indigo-600 font-semibold hover:underline">Sign in here</a>
    </p>
  </div>

</section>
{% endblock %}
