{% extends "base.html" %}
{% block content %}
<div class="max-w-2xl mx-auto bg-white p-8 shadow-lg rounded-lg">
    <div class="mb-6">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-2xl font-bold text-gray-800">NLP Quiz</h2>
            <span class="text-sm text-gray-600 bg-gray-100 px-3 py-1 rounded">
                Question {{ current_question_number }} from {{ total_questions }}
            </span>
        </div>
    </div>

    <!-- Question -->
    <div class="mb-6">
        <h3 class="text-lg font-semibold text-gray-700 mb-4">{{ question.question }}</h3>
        
        <form method="POST" class="space-y-3">
            <label class="block p-4 border-2 border-gray-200 rounded-lg hover:border-blue-500 cursor-pointer transition">
                <input type="radio" name="answer" value="A" required class="mr-3">
                <span>A. {{ question.option_a }}</span>
            </label>
            
            <label class="block p-4 border-2 border-gray-200 rounded-lg hover:border-blue-500 cursor-pointer transition">
                <input type="radio" name="answer" value="B" required class="mr-3">
                <span>B. {{ question.option_b }}</span>
            </label>
            
            <label class="block p-4 border-2 border-gray-200 rounded-lg hover:border-blue-500 cursor-pointer transition">
                <input type="radio" name="answer" value="C" required class="mr-3">
                <span>C. {{ question.option_c }}</span>
            </label>
            
            <label class="block p-4 border-2 border-gray-200 rounded-lg hover:border-blue-500 cursor-pointer transition">
                <input type="radio" name="answer" value="D" required class="mr-3">
                <span>D. {{ question.option_d }}</span>
            </label>
            
            <button type="submit" class="w-full bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition font-semibold mt-6">
                {{ 'Submit' if current_question_number == total_questions else 'Next' }}
            </button>
        </form>
    </div>
</div>
{% endblock %}
